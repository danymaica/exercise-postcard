<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Postal Proyecto</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi Postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¡Miren qué genial! Esta postal la creé con HTML5 y CSS3 durante mi curso de la Academia 4Geeks.</p>
					<p>¡Esto es genial! ¡No puedo esperar a empezar a hacer más cosas!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Algún Nombre" />
					<input type="email" placeholder="Algún Correo" />
					<input type="text" placeholder="Algún Comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Envía mi postal</button>
			</div>
		</div>
	</body>
</html>
